services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agnes-nails-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agnes_nails
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - agnes-nails-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Development with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: agnes-nails-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: agnes_nails
      PORT: 3001
      NODE_ENV: development
      RECAPTCHA_SECRET_KEY: 6Lct9kEsAAAAAMSJ6UwJk_nCE2afraw2R3PnSaZx
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agnes-nails-network
    command: npm run start:dev

  # Frontend (Development with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: agnes-nails-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_RECAPTCHA_SITE_KEY: 6Lct9kEsAAAAAF_CCpjREda6-4ySvDw7eH6hsy6s
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - agnes-nails-network
    command: npm run dev

networks:
  agnes-nails-network:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
